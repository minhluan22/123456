<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dangnhap.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <a href="index.html" ><h2>Quay Về Trang Chủ</h2></a>
    </header>
   
    <div class="wrapper">
        
        <div class="form-box login">
           <h2>Đăng Nhập</h2>
           <from action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
               <input type="Đăng Nhập" required>
               <label>Tên Đăng Nhập</label>
           </div>
           <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
               <input type="Mật Khẩu" required>
               <label>Mật Khẩu</label>
           </div>
           <div class="remember-forgot">
               <label><input type="checkbox">
                Nhớ Mật Khẩu</label>
               <a href="#">Quên Mật Khẩu ?</a>
           </div>
           <a href="index.html" button type="submit" class="btn">Đăng Nhập</button> </a>
           <div class="login-register">
               <p>Bạn chưa có tài khoản? <a href="#" 
                class="register-link" >Đăng Kí</a></p>
           </div>
       </from>
     </div>
     
     <div class="form-box register">
        <h2>Đăng Kí</h2>
        <from action="#">
         <div class="input-box">
             <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <input type="Đăng Nhập" required>
            <label>Tên Đăng Nhập</label>
        </div>
        <div class="input-box">
         <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="Mật Khẩu" required>
            <label>Mật Khẩu</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
               <input type="Email" required>
               <label>Email</label>
           </div>
        <div class="remember-forgot">
            <label><input type="checkbox">
                Tôi đồng ý với điều khoản và Điều kiện</label>
            
        </div>
        <a href="index.html" button type="submit" class="btn">Đăng Kí</button></a>
        <div class="login-register">
            <p>Bạn có sẳn sàng để tạo tài khoản? <a href="#" 
             class="login-link" >Đăng Nhập</a></p>
        </div>
    </from>
  </div>
  
</div>
</body>
<script src="dangnhap.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
